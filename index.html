<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <p class="header-weather">
          <svg class="weather-icon">
            <use href="./images/sprite.svg#icon-weather"></use>
          </svg>
          <span>15&deg;C</span>
          <span>New York</span>
        </p>
        <p class="header-date">
          <svg class="clock-icon">
            <use href="./images/sprite.svg#icon-clock"></use>
          </svg>
          <span>Wednesday, 10 January 2021</span>
        </p>
        <p class="header-main-title">Breaking News</p>
        <p class="header-secondary-title">
          Indonesia says located black box recorders from crashed plane
        </p>
        <ul class="header-social-media">
          <li class="facebook">
            <svg class="social-icon">
              <use href="./images/sprite.svg#icon-facebook"></use>
            </svg>
          </li>
          <li class="twitter">
            <svg class="social-icon">
              <use href="./images/sprite.svg#icon-twitter"></use>
            </svg>
          </li>
          <li class="instagram">
            <svg class="social-icon">
              <use href="./images/sprite.svg#icon-instagram"></use>
            </svg>
          </li>
          <li class="youtube">
            <svg class="social-icon">
              <use href="./images/sprite.svg#icon-youtube"></use>
            </svg>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
